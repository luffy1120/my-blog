<style>
body{
	background: url(images/bg-2.jpg) no-repeat;
}
.head img{
	display: block;
	margin: 30px auto;
	width: 150px;
	height: 150px;

	border-radius: 150px;
}
.head p{
	margin: 0 auto;

	font-weight: bold;
	font-family:"Comic Sans MS",simsun,FangSong_GB2312;
	color: #388AC1;
	text-align: center;
}
.introduction:after{
	content: "";
	display: block;
	width: 0;
	height: 0;
	clear: both;
}
.introduction{
	zoom: 1;
}
h2{
	font-size: 24px;
	line-height: 50px;
}
h3{
	font-size: 20px;
	font-height: 40px;
}
h4{

}
.contact a{

}
.contact p{
	line-height: 30px;
}
@media(min-width: 1024px){
	body{
		background-size: 100% 100%;
	}
	.introduction{
		position: relative;
		margin: 20px auto;
		width: 90%;
		height: 280px;
	}
	.edu,.skill,.contact{
		padding: 3% 3% 0px;
		position: absolute;
		height: 230px;
	}
	.edu{
		top: 0px;
		left: 0px;
		width: 25%;
	}
	.skill{
		top: 0px;
		left: 32%;
		width: 30%;
	}
	.contact{
		top: 0px;
		right: 0px;
		width: 25%;
	}
	.edu:after,.skill:after,.contact:after{
		position: absolute;
		top: 0px;
		left: 0px;
		content: "";
		display: block;
		width: 100%;
		height: 280px;
		background: #388AC1;
		opacity: 0.7;
		filter: alpha(opacity=70);
		z-index: -1;
	}
	.skill h2{
		margin-left: 5%;
	}
	.span1{
		position: relative;
	}
	.span2{
		position: absolute;
		right: 0px;
	}
	.html,.css,.js,.jq{
		width: 90%;
		margin:0 auto;
		margin-bottom: 15px;
		position: relative;
	}
	.html:before,.css:before,.js:before,.jq:before{
		content: "";
		display: block;
		position: absolute;
		top: 30px;
		height: 4px;
		background: #ED6E52;
	}
	.html:before{
		width: 95%;
	}
	.css:before{
		width: 90%;
	}
	.js:before{
		width: 60%;
	}
	.jq:before{
		width: 50%;
	}
	.html:after,.css:after,.js:after,.jq:after{
		content: "";
		display: block;
		position: absolute;
		top: 30px;
		height: 4px;
		background: #fff;
	}
	.html:after{
		width: 5%;
		left: 95%;
	}
	.css:after{
		width: 10%;
		left: 90%;
	}
	.js:after{
		width: 40%;
		left: 60%;
	}
	.jq:after{
		width: 50%;
		left: 50%;
	}
}
